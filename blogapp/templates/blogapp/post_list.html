{% extends 'blogapp/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="col-md-12">
      <h1><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h1>
      <div>
          <p class="post-text">{{ post.text|linebreaksbr }}</p>
          {% if post.text|length > 500 %}
            <a href="{% url 'post_details' pk=post.pk %}">Read more</a>
          {% endif %}
      </div>
      <p>published: {{ post.published_date }}</p>
    </div>
  {% endfor %}
{% endblock %}
